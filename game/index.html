<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Game</title>
  </head>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  <body>
    <header>
      <div class="screen-display">
        <h2 class="screen-text text-center">Enter Number</h2>
        <h2 class="text-center screen-nums"></h2>
      </div>
      <div class="game-div">
        <div class="box">
          <h1 class="box-number">1</h1>
        </div>

        <div class="box">
          <h1 class="box-number">2</h1>
        </div>
        <div class="box">
          <h1 class="box-number">3</h1>
        </div>
        <div class="box">
          <h1 class="box-number">4</h1>
        </div>
        <div class="box">
          <h1 class="box-number">5</h1>
        </div>
        <div class="box">
          <h1 class="box-number">6</h1>
        </div>
        <div class="box">
          <h1 class="box-number">7</h1>
        </div>
        <div class="box">
          <h1 class="box-number">8</h1>
        </div>
        <div class="box">
          <h1 class="box-number">9</h1>
        </div>
        <div class="box">
          <h1 class="box-number">0</h1>
        </div>
        <div class="box">
          <h1 class="box-number">*</h1>
        </div>
        <div class="box">
          <h1 class="box-number">#</h1>
        </div>

        <div class="box none">
          <h1 class="box-number">#</h1>
        </div>
        <div class="box call">
          <h1 class="box-number-call"><i class="fa fa-phone"></i></h1>
        </div>
        <div class="box cancel">
          <h1 class="box-number-cancel">X</h1>
        </div>
        <div class="box none">
          <h1 class="box-number">#</h1>
        </div>
      </div>
    </header>
    <script src="js/index.js"></script>
  </body>
</html>
